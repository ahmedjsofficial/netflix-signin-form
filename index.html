<!DOCTYPE html>
<html>
<head>
	<title>Signin | Netflix</title>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	
</head>
<body class="bg__wrapp">

	<nav class="main_nav">
		<a href="#" class="navbar-brand">
			<img src="./logo.png" alt="net/logo" class="img-fluid" />
		</a>
	</nav>

	<div class="container">
		<div class="col-lg-4 col-md-8 col-sm-10 col-12 mx-lg-auto mx-md-auto mx-sm-auto mx-auto">
			<div class="form__data">
				<div class="col-lg-12 col-md-12 col-sm-12 col-12 mx-lg-auto mx-md-auto mx-sm-auto mx-auto">
					<div class="form_title mb-2">
						<h2 class="text-white">Sign IN</h2>
					</div>
					<form action="#" method="GET" class="form">
						<div class="form-floating mb-3 mt-0">
						  <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" autocomplete="off" />
						  <label for="floatingInput" class="label-color">Email address</label>
						</div>
						<div class="form-floating">
						  <input type="password" class="form-control" id="floatingPassword" placeholder="Password" autocomplete="off" />
						  <label for="floatingPassword" class="label-color">Password</label>
						</div>
						<div class="input-group mt-5 mb-2">
							<input type="submit" name="submit" value="Sign In" class="form-control btn btn-primary theme-btn"/>
						</div>

						<div class="form__footer__setting">
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
								<label class="form-check-label theme-color" for="inlineCheckbox1">Remember me</label>
							</div>
							<div class="form-check form-check-inline">
								<label class="form-check-label theme-color" for="inlineCheckbox2">Need Help</label>
							</div>
						</div>
						<div class="fb_link mt-2 mb-2">
							<a href="#"><img src="./fb.png" class="img-fluid" alt="fb/img"></a>
							<label class="form-check-label theme-color" for="inlineCheckbox2">Login With Facebook</label>
						</div>
						<div class="form_footer">
							<h5 style="color: #757575;" class="mt-3 mb-2">New to Netflix? <span class="font-weight-bold text-white"><a href="signup.html">Sign up now.</a></span></h5>
							<p style="font-size: 0.9rem;color: #757575;" class="rap_form">This page is protected by Google reCATCHA to ensure you're not a bot. <a href="#" class="text-primary">Learn More</a></p>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>

	<div class="copyright pb-2">
		<p class="text-white">
			&copy;&nbsp;Copyright <span style="color: #f23023;">NETFLIX</span> All reserved rights 2021 | Terms & Conditions
		</p>
	</div>
	
</body>
</html>
